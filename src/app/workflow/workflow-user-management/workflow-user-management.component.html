<div class="grid">
    <div class="col-12">
      <div class="card">
        <div class="flex align-items-center">
          <i class="pi pi-angle-double-right mr-2"></i>
          <h5>Workflow Management</h5>
        </div>
  
        
          <div class="flex justify-content-center gap-2 w-full">
           
        
  
        
  
        <div class="flex flex-wrap gap-2 align-items-center justify-content-center">
          <button pButton pRipple label="Back" onclick="history.back()"></button>
  
         
        </div>
        <div>
          <p-table
          #dt2
          [value]="userMapping"
          dataKey="id"
          [rows]="10"
          [rowsPerPageOptions]="[10, 25, 50]"
          [paginator]="true"
          [globalFilterFields]="['intOperatorCode']"
          [tableStyle]="{ 'min-width': '75rem' }"
      >
          <ng-template pTemplate="caption">
              <div class="flex">
                  <p-iconField iconPosition="left" class="ml-auto">
                      <p-inputIcon>
                          <i class="pi pi-search"></i>
                      </p-inputIcon>
                      
                  </p-iconField>
              </div>
          </ng-template>
          <ng-template pTemplate="header">
              <tr>
                  <th>Role</th>
                  <th>Name</th>
                  <th>Action</th>
              </tr>
              
          </ng-template>
          <ng-template pTemplate="body" let-userMapping>
              <tr>
                  <td>
                      {{ userMapping.role }}
                  </td>
                  <td>
                    {{ userMapping.name}}
                  </td>
                  
                  <td>
                    <button
                    pButton
                    type="button"
                    class="p-button-help"
                    icon="pi pi-search-plus"  (click)="onViewUserDetails(userMapping.intMmWorkflowUserMapping)"
                ></button> 
                  </td>
              </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
              <tr>
                  <td colspan="5">No data found.</td>
              </tr>
          </ng-template>
  </p-table>
  </div>
      </div>
    </div>
  </div>
