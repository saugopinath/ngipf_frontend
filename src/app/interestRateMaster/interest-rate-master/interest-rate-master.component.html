<div class="grid">
    <div class="col-12">
        <div class="flex  gap-2 align-items-center justify-content-center">
            <p-card class="card-1 ml-20 flex mt-90">
                <ng-template pTemplate="header">
                    <div class="flex align-items-center justify-content-center ml-20">
                        <span class="text-primary font-bold ml-2 mt-2 font-bold text-xl">
                            Add New 
                            <button pButton type="button" class="p-button-raised p-button-rounded" icon=" pi pi-external-link" (click)="addInterestRate()"></button>
                        </span>
                    </div>
                </ng-template>
                <div>Add New Interest Rate</div>
            </p-card>
        </div>
    </div>
</div>

<div class="flex flex-wrap gap-2 align-items-center justify-content-center">
    <button pButton pRipple label="Back" onclick="history.back()"></button>
</div>
