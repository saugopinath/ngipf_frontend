<div class="grid">
    <div class="col-12">
        <div class="card">
            <div class="flex align-items-center">
                <i class="pi pi-angle-double-right mr-2"></i>
                <h5>Tagging of receipt and payment with PF Account Number</h5>
            </div>

            <form [formGroup]="taggingReceiptPayement" class="flex w-9 mx-auto flex-column justify-content-center align-items-center p-5 gap-2">
                <div class="flex justify-content-center gap-2 w-full">
                    <div class="field flex-1">
                        <div class="flex-column flex gap-2">
                            <label>Treasury Name<span class="text-red-700">*</span></label>
                            <input pInputText formControlName="treasuryName" id="debit_head_of_account" type="text" class="pi pi-search" />
                            <small *ngIf="isInvalidAndTouched('InterestRate')" class="p-error">Treasury Name is required. </small>
                        </div>
                    </div>
                    <div class="field flex-1">
                        <div class="flex-column flex gap-2">
                            <label>Operator Description<span class="text-red-700">*</span></label>
                            <input pInputText formControlName="operatorDesc" id="debit_head_of_account" type="text" />
                            <small *ngIf="isInvalidAndTouched('operatorDesc')" class="p-error">Operator Description or not. </small>
                        </div>
                    </div>
                </div>
                <div class="flex justify-content-center gap-2 w-full">
                    <div class="field flex-1">
                        <div class="flex-column flex gap-2">
                            <label>Transaction Type<span class="text-red-700">*</span> </label>
                            <p-dropdown [options]="dropdownItemTransactionType" formControlName="selectedItemTransactionType" optionLabel="name" placeholder="Select Transaction Type"></p-dropdown>
                            <small *ngIf="isInvalidAndTouched('GONo')" class="p-error"> Transaction Type is required. </small>
                        </div>
                    </div>
                    <div class="field flex-1">
                        <div class="flex-column flex gap-2">
                            <label>	Financial Year<span class="text-red-700">*</span> </label>
                            <p-dropdown [options]="dropdownItemFinancialYear" formControlName="selectedItemFinancialYear" optionLabel="code" placeholder="Select Financial Year"></p-dropdown>
                            <small *ngIf="isInvalidAndTouched('selectedItemFinancialYear')" class="p-error">Financial Year is required. </small>
                        </div>
                    </div>
                </div>
                <div class="flex justify-content-center gap-2 w-full">
                    <div class="field flex-1">
                        <div class="flex-column flex gap-2">
                            <label>From Date<span class="text-red-700">*</span> </label>
                            <p-calendar formControlName="selectedFromDate" [maxDate]="maxDateValue" dateFormat="dd.mm.yy" placeholder="" [showIcon]="true"></p-calendar>
                            <small *ngIf="isInvalidAndTouched('selectedFromDate')" class="p-error">From Date is required. </small>
                        </div>
                    </div>
                    <div class="field flex-1">
                        <div class="flex-column flex gap-2">
                            <label>To Date<span class="text-red-700">*</span> </label>
                            <p-calendar formControlName="selectedToDate" [maxDate]="maxDateValue" dateFormat="dd.mm.yy" placeholder="" [showIcon]="true"></p-calendar>
                            <small *ngIf="isInvalidAndTouched('selectedToDate')" class="p-error">To Date is required. </small>
                        </div>
                    </div>
                </div>
                <div class="flex justify-content-center gap-2 w-full">
                    <div class="field flex-1">
                        <div class="flex-column flex gap-2">
                            <label>Reference Type<span class="text-red-700">*</span> </label>
                            <p-dropdown [options]="dropdownItemFinancialYear" formControlName="selectedItemFinancialYear" optionLabel="name" placeholder="Select Reference Type "></p-dropdown>
                            <small *ngIf="isInvalidAndTouched('selectedFromDate')" class="p-error">Reference Type is required. </small>
                        </div>
                    </div>
                    
                </div>
            </form>

            <div class="flex flex-wrap gap-2 align-items-center justify-content-center">
                <button pButton pRipple label="Back" onclick="history.back()"></button>
                <p-button label="Reset" icon="pi pi-replay" styleClass="p-button-warning"></p-button>
                <p-button label="Search" icon="pi pi-search" styleClass="p-button-info"></p-button>
            </div>
        </div>
    </div>
</div>
