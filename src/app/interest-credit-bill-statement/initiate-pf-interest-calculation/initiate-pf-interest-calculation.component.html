<div class="grid">
  <div class="col-12">
    <div class="card">
      <div class="flex align-items-center">
        <i class="pi pi-angle-double-right mr-2"></i>
        <h5>Initiate PF Interest Calculation-Interest Credit Bill/Statement</h5>
      </div>

      <form [formGroup]="PFInterestForm"
        class="flex w-9 mx-auto flex-column justify-content-center align-items-center p-5 gap-2">
        <div class="flex justify-content-center gap-2 w-full">
          <div class="field flex-1">
            <div class="flex-column flex gap-2">
              <label>Financial Year<span class="text-red-700">*</span></label>
              <p-dropdown [options]="dropdownItemYearType" formControlName="Financial_Year" optionLabel="Year"
                placeholder="select year"></p-dropdown>
            </div>
          </div>
        </div>
      </form>

      <div class="flex flex-wrap gap-2 align-items-center justify-content-center">
        <p-button label="Search" icon="pi pi-search" styleClass="p-button-info" (click)="onSearch()"></p-button>
        <button pButton pRipple label="Back" onclick="history.back()"></button>
      </div>
      <div *ngIf="showTable" class="grid">
        <div class="col-12">
          <div class="card">
            <p-table [value]="tableData" [rows]="12" [rowHover]="true" styleClass="p-datatable-gridlines"
              [paginator]="true" responsiveLayout="scroll">
              <ng-template pTemplate="caption">
                <div class="flex justify-content-between flex-column sm:flex-row">
                  <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"></button>
                  <span class="p-input-icon-left mb-2">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" placeholder="Search Keyword" class="w-full" />
                  </span>
                </div>
              </ng-template>
              <ng-template pTemplate="header">
                <tr>
                  <!-- <th style="max-width: 4rem" pFrozenColumn><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th> -->
                  <th style="min-width: 10rem" alignFrozen="left" class="bg-blue-500 text-white">Head Of Account</th>
                  <th style="min-width: 10rem" class="bg-blue-500 text-white">Treasury Account Closure Status</th>
                  <th style="min-width: 10rem" class="bg-blue-500 text-white">No Of Excluded Subscribers</th>
                  <th style="min-width: 6rem" class="bg-blue-500 text-white" pFrozenColumn alignFrozen="right">Action</th>
                  
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-item let-ri="rowIndex">
                <tr class="p-selectable-row">
                  <td style="min-width: 10rem">{{ item.treasury }}</td>
                  <td style="min-width: 10rem">{{ item.operator }}</td>
                  <td style="min-width: 10rem">{{ item.treasury }}</td>
                  <td style="min-width: 10rem">{{ item.operator }}</td>
                </tr>
              </ng-template>
              <ng-template pTemplate="emptymessage">
                <tr>
                  <td colspan="8">No Data Available</td>
                </tr>
              </ng-template>
              <!-- <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="12">Loading Employee Accounts. Please wait.</td>
                    </tr>
                </ng-template> -->
            </p-table>

          </div>
        </div>
      </div>
