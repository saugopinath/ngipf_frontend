<div class="grid">
    <div class="col-12">
      <div class="card">
        <div class="flex align-items-center">
          <i class="pi pi-angle-double-right mr-2"></i>
          <h5>HOA Wise Stakeholder Hierarchy</h5>
        </div>
  
        <p-table [value]="" [rows]="12" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" responsiveLayout="scroll">
          <ng-template pTemplate="caption">
            <div class="flex justify-content-between flex-column sm:flex-row">
              <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"></button>
              <span class="p-input-icon-left mb-2">
                <i class="pi pi-search"></i>
                <input pInputText type="text" placeholder="Search Keyword" class="w-full" />
              </span>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th style="min-width: 12rem" class="bg-blue-500 text-white">Head of Account</th>
              <th style="min-width: 12rem" class="bg-blue-500 text-white">Annual Increase Count</th>
              <th style="min-width: 12rem" class="bg-blue-500 text-white">Annual Decrese Count</th>
              <th style="min-width: 12rem" class="bg-blue-500 text-white">Exception Count</th>
              <th style="min-width: 6rem" class="bg-blue-500 text-white">Action</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-stakeHolder>
            <tr class="p-selectable-row">
              <td style="min-width: 12rem"></td>
              <td style="min-width: 12rem"></td>
              <td style="min-width: 12rem"></td>
              <td style="min-width: 12rem"></td>
              <td style="min-width: 12rem" class="flex gap-2">
                <button pButton type="button" class="p-button-help" icon="pi pi-pencil" ></button>
                <button pButton type="button" class="p-button-help" icon="pi pi-plus" ></button>
                <button pButton type="button" class="p-button-help" icon="pi pi-search"></button>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="8">No Data Available</td>
            </tr>
          </ng-template>
          <ng-template pTemplate="loadingbody">
            <tr>
              <td colspan="12">Loading Records. Please wait.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
  
  <div class="flex flex-wrap gap-2 align-items-center justify-content-center">
    <button pButton pRipple label="Back" onclick="history.back()"></button>
  </div>
