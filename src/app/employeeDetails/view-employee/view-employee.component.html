<div class="grid fadein animation-duration-500">
    <div class="col-12 md:col-6 align-items-center justify-content-center column-gap-4 row-gap-6">
        <p-card class="card-1 ml-20  mt-90">
            <ng-template pTemplate="header">
                <div class="flex pt-4 align-items-center justify-content-center">
                    <img src="assets/layout/images/employee.png" alt="employee" class="w-3rem h-3rem mr-1 mt-2" />
                    <span class="text-primary font-bold ml-2 mt-2 font-bold text-xl">
                        Entry
                        <button pButton type="button" class="p-button-raised p-button-rounded mt-2" icon=" pi pi-external-link" (click)="entryEmployee()"></button>
                    </span>
                </div>
            </ng-template>
            <div class="ml-6 flex align-items-center justify-content-center text-center">Facility to Enter the details of employee.</div>
        </p-card>
        <div class="mt-3"><button pButton pRipple label="Back" class="p-button" onclick="history.back()"></button></div>
    </div>
    <div class="col-12 md:col-6 align-items-center justify-content-center column-gap-4 row-gap-6">
        <p-card class="card-1 ml-20  mt-90">
            <ng-template pTemplate="header">
                <div class="flex align-items-center justify-content-center pt-4">
                    <img src="assets/layout/images/employee.png" alt="employee" class="w-3rem h-3rem mr-1 mt-2" />
                    <span class="text-primary font-bold ml-2 mt-2 font-bold text-xl"> 
                        View & Modify
                        <button pButton type="button" class="p-button-raised p-button-rounded mt-2" icon=" pi pi-external-link" (click)="searchEmployee()"></button>
                    </span>
                </div>
            </ng-template>
            <div class="ml-6 flex align-items-center justify-content-center text-center">Facility to view Details of Employee.</div>
        </p-card>
    </div>
</div>
