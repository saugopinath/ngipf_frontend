<div class="stepsdemo-content">
    <div class="card p-2">
        <p-divider align="left" type="solid">
            <div class="inline-flex align-items-center">
                <i class="pi pi-file mr-2"></i>
                <p-button [icon]="activeState[0] ? 'pi pi-minus' : 'pi pi-plus'" (click)="toggle(0)" styleClass="p-button-text" label="PF Office Details"></p-button>
            </div>
        </p-divider>

        <p-divider align="left" type="solid">
            <div class="inline-flex align-items-center">
                <i class="pi pi-file mr-2"></i>
                <p-button [icon]="activeState[1] ? 'pi pi-minus' : 'pi pi-plus'" (click)="toggle(1)" styleClass="p-button-text" label="LF Operator"></p-button>
            </div>
        </p-divider>
        <p-divider align="left" type="solid">
            <div class="inline-flex align-items-center">
                <i class="pi pi-file mr-2"></i>
                <p-button [icon]="activeState[2] ? 'pi pi-minus' : 'pi pi-plus'" (click)="toggle(2)" styleClass="p-button-text" label="DDO Details"></p-button>
            </div>
        </p-divider>
    </div>

    <p-accordion>
        <p-accordionTab header="Personal" *ngIf="activeState[0]">
            <div class="grid">
                <div class="col-12">
                    <div class="card">
                        <form [formGroup]="addPfOffice" class="flex w-9 mx-auto flex-column justify-content-center align-items-center p-5 gap-2">
                            <div class="flex justify-content-center gap-2 w-full">
                                <div class="field flex-1">
                                    <div class="flex-column flex gap-2">
                                        <label>HOO Designation & Code</label>
                                        <input pInputText formControlName="HOOCode" id="HOOCode" type="text" />
                                    </div>
                                </div>
                                <div class="field flex-1">
                                    <div class="flex-column flex gap-2">
                                        <label>Office Name</label>
                                        <input pInputText formControlName="offName" id="offName" type="text" />
                                    </div>
                                </div>
                            </div>
                            <div class="flex justify-content-center gap-2 w-full">
                                <div class="field flex-1">
                                    <div class="flex-column flex gap-2">
                                        <label>PFD Admin Name & Code</label>
                                        <input pInputText formControlName="pfdAdmin" id="pfdAdmin" type="text" />
                                        <small class="text-blue-600">Operator HOA:</small>
                                    </div>
                                </div>
                                <div class="field flex-1">
                                    <div class="flex-column flex gap-2">
                                        <label>With Effective Date</label>
                                        <input pInputText formControlName="WED" id="WED" type="text" />
                                    </div>
                                </div>
                            </div>
                            <div class="flex justify-content-center gap-2 w-full">
                                <div class="field flex-1">
                                    <div class="flex-column flex gap-2">
                                        <label>PF Tresury Name & Code</label>
                                        <input pInputText formControlName="pfAdmin" id="pfAdmin" type="text" />
                                        <small class="text-blue-600"></small>
                                    </div>
                                </div>
                                <div class="field flex-1">
                                    <div class="flex-column flex gap-2">
                                        <label>With Effective Date</label>
                                        <input pInputText formControlName="WED" id="WED" type="text" />
                                    </div>
                                </div>
                            </div>
                            <div class="flex justify-content-center gap-2 w-full">
                                <div class="field flex-1">
                                    <div class="flex-column flex gap-2">
                                        <label>Sanction Admin Name & Code</label>
                                        <input pInputText formControlName="sancationAdmin" id="sancationAdmin" type="text" />
                                        <small class="text-blue-600"></small>
                                    </div>
                                </div>
                                <div class="field flex-1">
                                    <div class="flex-column flex gap-2">
                                        <label>With Effective Date</label>
                                        <input pInputText formControlName="WED" id="WED" type="text" />
                                    </div>
                                </div>
                            </div>
                            <div class="flex justify-content-center gap-2 w-full">
                                <div class="field flex-1">
                                    <div class="flex-column flex gap-2">
                                        <label>Recommendation Admin Name & Code</label>
                                        <input pInputText formControlName="RecommAdmin" id="RecommAdmin" type="text" />
                                        <small class="text-blue-600"></small>
                                    </div>
                                </div>
                                <div class="field flex-1">
                                    <div class="flex-column flex gap-2">
                                        <label>With Effective Date</label>
                                        <input pInputText formControlName="WED" id="WED" type="text" />
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </p-accordionTab>
    </p-accordion>
    <p-accordionTab header="Personal" *ngIf="activeState[1]">
        <div class="grid">
            <div class="col-12">
                <div class="card">
                    <form [formGroup]="addLFOperator" class="flex w-9 mx-auto flex-column justify-content-center align-items-center p-5 gap-2">
                        <div class="flex justify-content-center gap-2 w-full">
                            <div class="field flex-1">
                                <div class="flex-column flex gap-2">
                                    <label>Operator Name & Code(LF)</label>
                                    <input pInputText formControlName="OperatorName" id="OperatorName" type="text" />
                                    <small class="text-blue-600">Opeator HOA:</small>
                                </div>
                            </div>
                            <div class="field flex-1">
                                <div class="flex-column flex gap-2">
                                    <label>Tresury Name & Code<span>(LF)</span></label>
                                    <input pInputText formControlName="tresuryCode" id="tresuryCode" type="text" />
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-content-center gap-2 w-full">
                            <div class="field flex-1">
                                <div class="flex-column flex gap-2">
                                    <label>With Effective Date<span>(LF Tresury)</span></label>
                                    <input pInputText formControlName="WED" id="WED" type="text" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </p-accordionTab>
    <p-accordionTab header="Personal" *ngIf="activeState[2]">
        <div class="grid">
            <div class="col-12">
                <div class="card">
                    <form [formGroup]="addDDO" class="flex w-9 mx-auto flex-column justify-content-center align-items-center p-5 gap-2">
                        <div class="flex justify-content-center gap-2 w-full">
                            <div class="field flex-1">
                                <div class="flex-column flex gap-2">
                                    <label>DDO Designation & Code</label>
                                    <input pInputText formControlName="DDOCode" id="DDOCode" type="text" />
                                </div>
                            </div>
                            <div class="field flex-1">
                                <div class="flex-column flex gap-2">
                                    <label>Tresury Name & Code</label>
                                    <input pInputText formControlName="tresuryCode" id="tresuryCode" type="text" />
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-content-center gap-2 w-full">
                            <div class="field flex-1">
                                <div class="flex-column flex gap-2">
                                    <label>With Effective Date<span>(DDO)</span></label>
                                    <input pInputText formControlName="WED" id="WED" type="text" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </p-accordionTab>
</div>

<div class="flex justify-content-between w-full px-4">
    <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
    <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
</div>
