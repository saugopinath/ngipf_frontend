<div class="grid">
    <div class="col-12">
        <div class="card">
            <form [formGroup]="addBank" class="flex w-9 mx-auto flex-column justify-content-center align-items-center p-5 gap-2">
                <div class="flex justify-content-center gap-2 w-full">
                    <div class="field flex-1">
                        <div class="flex-column flex gap-2">
                            <label>IFSC<span class="text-red-700">*</span></label>
                            <input pInputText formControlName="ifsc" id="ifsc" type="text" />
                            <small *ngIf="isInvalidAndTouched('ifsc')" class="p-error">IFSC is required. </small>
                        </div>
                    </div>
                    <div class="field flex-1">
                        <div class="flex-column flex gap-2">
                            <label>Bank Name<span class="text-red-700">*</span></label>
                            <input pInputText formControlName="bankName" id="bankName" type="text" />
                            <small *ngIf="isInvalidAndTouched('bankName')" class="p-error">Bank Name is required </small>
                            <small class="text-blue-600">Branch Name:</small>
                        </div>
                    </div>
                </div>
                <div class="flex justify-content-center gap-2 w-full">
                    <div class="field flex-1">
                        <div class="flex-column flex gap-2">
                            <label>Account No.<span class="text-red-700">*</span></label>
                            <input pInputText formControlName="accNo" id="accNo" type="text"/>
                            <small *ngIf="isInvalidAndTouched('accNo')" class="p-error">Account No. is required. </small>
                        </div>
                    </div>
                    <div class="field flex-1">
                        <div class="flex-column flex gap-2">
                            <label>Confirm Account No.</label>
                            <input pInputText formControlName="conAccNo" id="conAccNo" type="text"/>
                        </div>
                    </div>
                </div>
                <div class="flex justify-content-center gap-2 w-full">
                    <div class="field flex-1">
                        <div class="field flex-1">
                            <div class="flex-column flex gap-2">
                                <label>Beneficiary Name<span class="text-red-700">*</span> </label>
                                <input pInputText formControlName="benName" id="benName" type="text"/>
                                <small *ngIf="isInvalidAndTouched('benName')" class="p-error">Religion is Required.</small>
                            </div>
                        </div>
                    </div>
                    <div class="field flex-1">
                        <div class="flex-column flex gap-2">
                            <label>With Effective Date <span class="text-red-700">*</span></label>
                            <p-calendar formControlName="selectedWED" dateFormat="dd.mm.yy" placeholder="" [showIcon]="true"></p-calendar>
                            <small *ngIf="isInvalidAndTouched('selectedWED')" class="p-error">Date of Birth is required. </small>
                        </div>
                    </div>
                </div>
                <div class="flex justify-content-center gap-2 w-full">
                    <div class="field flex-1">
                        <div class="field flex-1">
                            <div class="flex-column flex gap-2">
                                <label>Remarks</label>
                                <input pInputText formControlName="remarks" id="remarks" type="text"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="flex justify-content-between w-full px-4">
    <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
    <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
</div>
