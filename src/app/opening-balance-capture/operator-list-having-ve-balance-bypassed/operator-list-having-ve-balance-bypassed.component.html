<div class="grid">
  <div class="col-12">
      <div class="card">
          <div class="flex align-items-center">
              <i class="pi pi-angle-double-right mr-2"></i>
              <h5>List Of Approved Negative Balance Operator</h5>
          </div>

          <form [formGroup]="OperatorlistForm" class="flex w-9 mx-auto flex-column justify-content-center align-items-center p-5 gap-2">
              <div class="flex justify-content-center gap-2 w-full">
                  <div class="field flex-1">
                      <div class="flex-column flex gap-2">
                          <label>Head of Account<span class="text-red-700">*</span></label>
                          <input pInputText formControlName="Head_of_Account" id="Head_of_Account" type="text" />
                          <small *ngIf="isInvalidAndTouched('Head_of_Account')" class="p-error"> Head of Account is required. </small>
                      </div>
                  </div>
              </div>
          </form>

          <div class="flex flex-wrap gap-2 align-items-center justify-content-center">
              <button pButton pRipple label="Back" onclick="history.back()"></button>
              <p-button label="Search" icon="pi pi-search" styleClass="p-button-info" (click)="onSearch()"></p-button>
          </div>
      </div>
  </div>
</div>

<div *ngIf="showTable" class="grid">
  <div class="col-12">
      <div class="card">
          <p-table [value]="Operatorlist" [rows]="12" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" responsiveLayout="scroll">
              <ng-template pTemplate="caption">
                  <div class="flex justify-content-between flex-column sm:flex-row">
                      <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"></button>
                      <span class="p-input-icon-left mb-2">
                          <i class="pi pi-search"></i>
                          <input pInputText type="text" placeholder="Search Keyword" class="w-full" />
                      </span>
                  </div>
              </ng-template>
              <ng-template pTemplate="header">
                  <tr>
                      <!-- <th style="max-width: 4rem" pFrozenColumn><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th> -->
                      <th style="min-width: 12rem" alignFrozen="left">Head Of Account</th>
                      <th style="min-width: 26rem">Treasury</th>
                      <th style="min-width: 12rem">PFD Admin</th>
                      <th style="min-width: 12rem">Permission Given By</th>
                      <th style="min-width: 12rem">Unsettled Balance(â‚¹)</th>
                      <th style="min-width: 12rem">Permission Date</th>
                      <th style="min-width: 6rem" pFrozenColumn alignFrozen="right">Revoke Permission</th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-Operatorlist>
                  <tr class="p-selectable-row">
                      <!-- <td style="max-width: 4rem" pFrozenColumn><p-tableCheckbox [value]="reference"></p-tableCheckbox></td> -->
                      <!-- <td style="min-width: 12rem">{{ PFRegister.pfAccount }}</td>
                      <td style="min-width: 26rem">{{ PFRegister.empName }}</td>
                      <td style="min-width: 12rem">{{ PFRegister.DOJ }}</td>
                      <td style="min-width: 12rem">{{ PFRegister.status }}</td>
                      <td style="min-width: 6rem" pFrozenColumn alignFrozen="right">
                          <button
                              pButton
                              type="button"
                              class="p-button-help"
                              icon="pi pi-search-plus" 
                          ></button>
                      </td> -->
                  </tr>
              </ng-template>
              <ng-template pTemplate="emptymessage">
                  <tr>
                      <td colspan="8">No Data Available</td>
                  </tr>
              </ng-template>
              <!-- <ng-template pTemplate="loadingbody">
                  <tr>
                      <td colspan="12">Loading Employee Accounts. Please wait.</td>
                  </tr>
              </ng-template> -->
          </p-table>
      </div>
  </div>
</div>
