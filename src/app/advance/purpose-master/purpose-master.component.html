<div class="grid">
    <div class="col-12">
        <div class="card">
            <div class="flex align-items-center">
                <i class="pi pi-angle-double-right mr-2"></i>
                <h5>Purpose Master</h5>
            </div>

            <p-table [rows]="12" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"></button>
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" placeholder="Search Keyword" class="w-full" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 4rem">
                            <div class="flex justify-content-between align-items-center">
                                Purpose
                                <!-- <p-columnFilter type="text" field="name" display="menu" placeholder="Search by name"></p-columnFilter> -->
                            </div>
                        </th>
                        <th style="min-width: 14rem">
                            <div class="flex justify-content-between align-items-center">
                                Active
                                <!-- <p-columnFilter type="text" field="country.name" display="menu" placeholder="Search by country"></p-columnFilter> -->
                            </div>
                        </th>
                        <th style="min-width: 6rem">
                            <div class="flex justify-content-between align-items-center">
                                Go On
                                <!-- <p-columnFilter type="date" field="date" display="menu" placeholder="mm/dd/yyyy"></p-columnFilter> -->
                            </div>
                        </th>
                        <th style="min-width: 6rem">
                            <div class="flex justify-content-between align-items-center">
                                Go Date

                                <!-- <p-columnFilter type="numeric" field="balance" display="menu" currency="USD"></p-columnFilter> -->
                            </div>
                        </th>
                        <th style="min-width: 6rem">
                            <div class="flex justify-content-between align-items-center">
                                Action

                                <!-- <p-columnFilter type="numeric" field="balance" display="menu" currency="USD"></p-columnFilter> -->
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="12">No Data.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="text-center"></td>
                    </tr>
                </ng-template>
            </p-table>
            <!-- <div class="flex flex-col mt-1 align-items-center justify-content-center">
                <div class="flex flex-wrap gap-2">
                    <p-button label="Save" icon="pi pi-cloud-upload" styleClass="p-button-info"></p-button>
                </div>
            </div> -->
        </div>
    </div>
</div>
<div class="flex flex-wrap gap-2 align-items-center justify-content-center">
    <button pButton pRipple label="Back" onclick="history.back()"></button>
    <p-button label="Add New" icon="pi pi-plus" styleClass="p-button-info" (onClick)="addNew()"></p-button>
</div>

<p-dialog header="Add/Modify Purpose Master" [(visible)]="displayDialog" [modal]="true" [style]="{ width: '70vw' }">
    <div class="p-fluid p-form-grid border-1 p-4" style="overflow: visible;height: 90vh;">
        <form [formGroup]="purposeForm">
            <div class="flex justify-content-center gap-2 w-full mb-6">
                <div class="field flex-1">
                    <div class="flex-column flex gap-2">
                        <label for="purpose">Purpose<span class="text-red-700">*</span></label>
                        <textarea id="purpose" pInputTextarea rows="5"  formControlName="purpose"></textarea>
                    </div>
                </div>
            </div>

            <div class="flex justify-content-center gap-2 w-full my-6">
                <div class="field flex-1">
                    <div class="flex-column flex gap-2">
                        <label>Active<span class="text-red-700">*</span></label>
                        <p-dropdown [options]="activeOptions" formControlName="active" placeholder="Select Active Status"></p-dropdown>
                    </div>
                </div>
                <div class="field flex-1">
                    <div class="flex-column flex gap-2">
                        <label>G.O NO</label>
                        <input pInputText formControlName="GONo" id="operator_name" type="text" />
                    </div>
                </div>
            </div>
            <div class="flex justify-content-center gap-2 w-full my-6">
                <div class="field flex-1">
                    <div class="flex-column flex gap-2">
                        <label>W.E.F</label>
                        <p-calendar formControlName="selectedWEFDate" dateFormat="dd.mm.yy" placeholder="" [showIcon]="true"></p-calendar>
                    </div>
                </div>
                <div class="field flex-1">
                    <div class="flex-column flex gap-2">
                        <label>G.O Date</label>
                        <p-calendar formControlName="selectedGODate" dateFormat="dd.mm.yy" placeholder="" [showIcon]="true"></p-calendar>
                    </div>
                </div>
            </div>

            <div class="p-field p-col-12">
                <label for="remarks">Remarks</label>
                <textarea id="remarks" pInputTextarea formControlName="remarks"></textarea>
            </div>
        </form>
    </div>
    <p-footer>
        <button type="button" pButton label="Close" (click)="closeDialog()"></button>
        <button type="button" pButton label="Save" (click)="savePurpose()" [disabled]="!purposeForm.valid"></button>
        <button type="button" pButton label="View Past Record" [disabled]="!purposeForm.valid"></button>
    </p-footer>
</p-dialog>
